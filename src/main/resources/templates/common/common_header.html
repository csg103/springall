<!doctype html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><div class="layui-header">    <div class="layui-logo">湖北网通仓储平台</div>    <ul class="layui-nav layui-layout-left">        <li class="layui-nav-item"><a href="order_card.html">控制台</a></li>        <li class="layui-nav-item"><a href="order_product.html">文档帮助</a></li>        <li class="layui-nav-item"><a href="other.html">最新消息</a></li>    </ul>    <ul class="layui-nav layui-layout-right">        <li class="layui-nav-item" lay-filter="" th:if="${userCompanies!=null && userCompanies.size()>0}">            <a href="javascript:; " th:text="${currentCompany}"></a>            <dd th:each="company, iterStat:${userCompanies}" class="layui-nav-child">                <a th:text="${company.companyName}" th:id="${company.companyId}"                   onclick="changeCompany(event)"></a>            </dd>        </li>        <li class="layui-nav-item">            <a href="javascript:;">                <img src="http://t.cn/RCzsdCq" class="layui-nav-img">                <span th:text="${username}"></span>            </a>            <dl class="layui-nav-child"> <!-- 二级菜单 -->                <dd><a id="change" th:value="${userId}">修改密码</a></dd>                <dd><a th:href="@{logout}">退出</a></dd>            </dl>        </li>    </ul></div></html>

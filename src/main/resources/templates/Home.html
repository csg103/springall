<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>仓库系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <div th:include="common/common"></div>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 顶部开始 -->
    <div th:include="common/common_header"></div>
    <!-- 顶部结束 -->
    <!-- 左导航开始 -->
    <div class="left-nav">
        <div id="side-nav">
            <ul id="nav">
                <div th:utext="${tree}"></div>
            </ul>
        </div>
    </div>
    <!-- 左导航结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
            <ul class="layui-tab-title">
                <!--<li>我的桌面</li>-->
            </ul>
            <div class="layui-tab-content">
                <!--<div class="layui-tab-item layui-show">-->
                <!--<iframe src='./welcome.html' frameborder="0" scrolling="yes" class="x-iframe"></iframe>-->
                <!--</div>-->
            </div>
        </div>
    </div>
    <!-- 右侧主体结束 -->
    <div th:include="common/common_footer"></div>
</div>
<script>

    $(function () {
        $('#change').on('click', function () {
            var userId = $('#change').attr('value');
            x_admin_show("修改密码", ctx + "user/change?userId=" + userId, 500, 400)
        });
    });

    $(".layui-nav-child li").click(function () {
        $(this).parents(".layui-nav-item").addClass("layui-nav-itemed");
        $(this).parents(".layui-nav-item").nextAll().removeClass("layui-nav-itemed");
        $(this).parents(".layui-nav-item").prevAll().removeClass("layui-nav-itemed");
    })

    function changeCompany(event) {
        var obj = event.srcElement || event.target;

        layui.use(['layer'], function () {
            $ = layui.jquery;
            var layer = layui.layer;

            layer.confirm('是否切换到仓库<span style="color: #FF5722; font-size: 16px;">' + obj.innerText + '</span>?', function (index) {
                $.ajax({
                    url: ctx + 'changeCompany',
                    type: 'post',
                    dataType: 'json',
                    data: {
                        companyId: obj.id,
                        companyName: obj.innerText
                    },
                    success: function (data) {
                        if (data.code == '0000') {
                            layer.alert("切换成功", {icon: 6}, function (i) {
                                //关闭当前frame
                                history.go(0);
                            });
                        } else {
                            layer.alert("切换失败：" + data.message, {icon: 5}, function (i) {
                                //关闭当前frame
                                layer.close(i)
                            });
                        }
                    }
                })
            })
        });
    }

</script>
</body>
</html>

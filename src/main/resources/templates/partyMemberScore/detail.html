<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>党员列表</title>
    <div th:include="common/common"></div>
    <script th:src="@{/js/partyMemberScore/detail.js}"></script>
</head>
<body>
>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="x-body">


                    <input type="text" class="layui-input"  id="id" th:value="${id}"  name="id" style=" display:none">
                    <input type="text" class="layui-input"  id="year" th:value="${year}"  name="year" style=" display:none">
                    <xblock>


                        <div class="layui-input-inline"  th:if="${view} ne 1">
                            <!--<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>-->
                            <button class="layui-btn"  id="addScore" name="addScore"><i
                                    class="layui-icon"></i>添加
                            </button>
                            <button class="layui-btn" id="deleteAll"><i class="layui-icon"></i></button>
                        </div>

                        <button id="search" class="layui-btn" style="float: right;">搜索</button>
                        <div class="layui-input-inline" style="float: right">

                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="searchTime" name="searchTime"
                                       placeholder="yyyy">
                            </div>
                        </div>
                        &nbsp;&nbsp;
                    </xblock>
                    <table class="layui-table" id="demo" lay-filter="user_table"></table>

                    <div class="page">
                        <div id="listPage">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="toolbar">
    <div th:if="${isLeader} eq '0'">
        <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    </div>
    <div th:if="${isLeader} ne '0'">
        <a class="layui-btn layui-btn-xs" lay-event="detail"> 查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </div>
    <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
</script>
<script>
    var date = new Date;
    var yearnow = date.getFullYear();
    layui.use(['form', 'layedit', 'laydate', 'layer'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

//日期
        //年选择器
        laydate.render({
            elem: '#year'
            , value: yearnow
            , type: 'year'
        });

        //年选择器
        laydate.render({
            elem: '#searchTime'
            , value: yearnow
            , type: 'year'
        });


    });
</script>
</body>
</html>

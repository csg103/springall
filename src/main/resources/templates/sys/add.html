<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>管理员管理</title>
    <div th:include="common/common"></div>
    <script th:src="@{/third_party/jstree/dist/jstree.js}"></script>
    <script th:src="@{/js/sysuser/add.js}"></script>
    <link rel="stylesheet" th:href="@{/third_party/jstree/dist/themes/default/style.css}">
    <script th:src="@{/js/md5.js}"></script>
</head>
<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>用户名
            </label>
            <div class="layui-input-inline" style="width: 50%">
                <input type="text" id="L_username" name="username" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>将会成为您唯一的登入名
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_name" class="layui-form-label">
                <span class="x-red">*</span>昵称
            </label>
            <div class="layui-input-inline" style="width: 50%">
                <input type="text" id="L_name" name="name" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_password" class="layui-form-label">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-inline" style="width: 50%">
                <input type="password" id="L_password" name="password" required="" lay-verify="pass"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                6到16个字符
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
                <span class="x-red">*</span>确认密码
            </label>
            <div class="layui-input-inline" style="width: 50%">
                <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_companyId" class="layui-form-label">
                <span class="x-red">*</span>所属公司
            </label>
            <div class="layui-input-inline" style="width: 50%">
                <select id="L_companyId" name="companyId" required="" lay-verify="company">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_role" class="layui-form-label">
                选择角色
            </label>
            <div class="layui-input-inline" style="width: 50%">
                <select id="L_role" name="roleId" lay-verify="required">

                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_role" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>
</body>
</html>

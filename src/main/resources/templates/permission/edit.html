<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>修改权限</title>
    <div th:include="common/common"></div>
    <script th:src="@{/third_party/jstree/dist/jstree.js}"></script>
    <link rel="stylesheet" th:href="@{/third_party/jstree/dist/themes/default/style.css}">
</head>
<body>
<div class="x-body">
    <form class="layui-form">
        <input type="hidden" name="id" th:value="${permission.id}">
        <div class="layui-form-item">
            <label for="L_name" class="layui-form-label">
                <span class="x-red">*</span>权限名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_name" name="name" required="" lay-verify="required" th:value="${permission.name}"
                       autocomplete="off" class="layui-input">
            </div>
            <!--<div class="layui-form-mid layui-word-aux">-->
            <!--<span class="x-red">*</span>-->
            <!--</div>-->
        </div>
        <div class="layui-form-item">
            <label for="L_url" class="layui-form-label">
                <span class="x-red">*</span>链接
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_url" name="url" required="" lay-verify="required" th:value="${permission.url}"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_permission" class="layui-form-label">
                <span class="x-red">*</span>权限
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_permission" name="permission" required="" lay-verify="required" th:value="${permission.permission}"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <input type="hidden" name="pid" th:value="${permission.pid}">
        <div class="layui-form-item">
            <label for="L_isMenu" class="layui-form-label">
                <span class="x-red">*</span>是否为菜单权限
            </label>
            <div class="layui-input-inline">
                <!--<input type="text" id="L_isMenu" name="isMenu" required=""-->
                <!--autocomplete="off" class="layui-input">-->
                <select name="isMenu" id="L_isMenu" lay-verify="required">
                    <option value=""></option>
                    <option value="0" th:selected="${permission.isMenu == 0}">否</option>
                    <option value="1" th:selected="${permission.isMenu == 1}">是</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_isMenu" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="edit" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //监听提交
        form.on('submit(edit)', function(data){
            console.log(data.field);
            //发异步，把数据提交给php

            $.ajax({
                url:ctx + "permission/saveEdit",
                type:'post',
                dataType:'json',
                data:data.field,
                success:function(data){
                    if (data.code == '0000'){
                        layer.alert("修改成功", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.editNode("#permissionTree", data.data.name)
                            parent.layer.close(index);
                        });
                    } else {
                        layer.alert("修改失败 " + data.message, {icon: 5},function (index) {
                            layer.close(index)
                        });
                    }
                }
            });
            return false;
        });


    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>公司管理</title>
    <div th:include="common/common"></div>
    <script th:src="@{/js/party/uploadPic.js}"></script>
    <style>
        .demo-transfer {
            margin: 10px 30px;
        }
    </style>
</head>
<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="recordname" class="layui-form-label">
               图片名称
            </label>
            <div class="layui-input-inline" style="width: 70%">
                <input type="text" id="recordname" name="recordname"
                       autocomplete="off" class="layui-input">
            </div>

        </div>


        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>上传多张图片</legend>
        </fieldset>

        <div class="layui-upload">
            <button type="button" class="layui-btn" id="test2">选择图片</button>

            <div class="layui-form-item layui-input-inline">
                <label for="recordname" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add" lay-submit="" lay-demotransferactive="getData">
                    保存
                </button>
            </div>
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                预览图：
                <div class="layui-upload-list" id="demo2"></div>
            </blockquote>
        </div>


        <!--<xblock>-->

            <!--<button id="search" class="layui-btn" style="float: right;">搜索</button>-->
            <!--<div class="layui-input-inline" style="float: right">-->
                <input id="searchName" type="text" placeholder="人员姓名.." autocomplete="off" th:value="${userName}"
                       class="layui-input">
                <input type="text" id="partyid" name="partyid" th:value="${partyId}"
                       autocomplete="off" class="layui-input">
            <!--</div>-->
            <!--&nbsp;&nbsp;-->
        <!--</xblock>-->

        <table class="layui-table" id="demo" lay-filter="user_table"></table>
        <div class="page">
            <div id="listPage">

            </div>
        </div>


        <input type="text" id="picurl" name="picurl"
               autocomplete="off" class="layui-input">




    </form>
</div>

<script type="text/html" id="toolbar">


    <a class="layui-btn layui-btn-xs layui-input-inline"  style="vertical-align:top" lay-event="del">删除</a>

</script>
</body>
</html>
